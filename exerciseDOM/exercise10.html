<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disablering</title>
</head>
<body>
    <form>
        <label for="input1">input1</label><input type="text" id="input1"><br>
        <label for="input2"></label>input2<input type="text" id="input2" disabled><br>
        <label for="input3"></label>input3<input type="text" id="input3" disabled><br>
        <label for="input4"></label>input4<input type="text" id="input4" disabled> <br>
        <button type="submit" id="button">let see</button> 
    </form>
    
</body>
<script>
    const input1 =document.getElementById('input1')
    const input2 =document.getElementById('input2')
    const input3 =document.getElementById('input3')
    const input4 =document.getElementById('input4')
    const button =document.getElementById('button')
    input1.addEventListener('input',function(){
        if(input1.value !==''){
            input2.removeAttribute('disabled')
        }
    })
    input2.addEventListener('input',function(){
        if(input2.value !==''){
            input3.removeAttribute('disabled')
        }
    })
    input3.addEventListener('input',function(){
        if(input3.value !==''){
            input4.removeAttribute('disabled')
        }
    })
</script>
</html>
