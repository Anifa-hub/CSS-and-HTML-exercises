<body>
  <form action="submit" id="myForm">
    <input type="text" id="yes">
    <button type="submit" id="submit">submit</button>
  </form>
  <p id="pa"></p>
    <script>
        const form =document.getElementById('myForm')
        const paragraph = document.getElementById('pa')
        const input = document.getElementById('yes')
        form.addEventListener('submit',function(nimwebue){
                nimwebue.preventDefault();
               paragraph.innerText=input.value

        })
    </script>
