<body>
    <h1>1.Chaning font,fontsize and color of the text when you click button</h1>
    <p id="p">everything is going to be alright just do your best and sleep</p>
    <button id="input1">change1</button>

    


    <script>
// first exercise
        const paragraph = document.getElementById('p')
        const button = document.getElementById('input1')
        button.addEventListener('click', function(){
            paragraph.style.color =('yellow')
            paragraph.style.font =('bold')
            paragraph.style.fontSize =('54px')
        })

        
    </script>
</body>
